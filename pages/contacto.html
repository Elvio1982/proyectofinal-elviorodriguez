<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="shortcut icon"
      href="../imgs/icons8-5-star-hotel-32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="header">
      <div class="container logo-nav-container">
        <a href="#" class="logo">El Colibri</a>
        <span class="menu-icon">Ver Menú</span>
        <nav class="navigation">
          <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../pages/servicio.html">Servicios</a></li>
            <li><a href="../pages/actividades.html">Actividades</a></li>
            <li><a href="../pages/galeria.html">Galeria</a></li>
            <li><a href="../pages/contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <h1>Contacto</h1>
        <h3>Telefono</h3>
        <p>Tel:341-45855</p>
        <h3>email</h3>
        info@elcolibri.com
        <section>
          <form action="">
            <fieldset>
              <legend>Contactenos</legend>
              <label for="nombre">Nombre:</label>
              <input type="text" name="nombre" id="nombre" />
              <br />
              <label for="apellido">Apellido:</label>
              <input type="text" name="apellido" id="apellido" />
              <br />
              <label for="mensaje">Mensaje:</label>
              <br />
              <textarea
                name="mensaje"
                id="mensaje"
                cols="30"
                rows="10"
              ></textarea>
              <input type="submit" value="Enviar formulario" />
              <input type="reset" value="Borrar formulario" />
            </fieldset>
          </form>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p>Pagina diseñada por @ERodriguez</p>
        <section>
          <p>Contactanos</p>
        </section>
        <p>Villa General Belgrano</p>
        <p>Valle de Calamuchita Provincia de Córdoba-Argentina</p>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="../js/scripts.js"></script>
  </body>
</html>
